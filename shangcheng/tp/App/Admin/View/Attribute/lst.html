<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品列表 </title>
<meta name="robots" c>
<meta http-equiv="Content-Type" c />
<link href="__PUBLIC__/Admin/styles/general.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/styles/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
<script type="text/javascript">
$(function(){
  $('select[name=type_id]').change(function(){
      //alert('111');die;
      $('form[name=searchForm]').submit();
  });

});
</script>
<style type="text/css">
.prev {
        border:1px solid red;
        margin:2px;
        padding:5px;
        background:green
}
.next {
        border:1px solid red;
        margin:2px;
        padding:5px;
        background:green
}
.num {
        border:1px solid blue;
        margin:2px;
        padding:5px;
        background:blue;
}
.current {
        border:1px solid gray;
        margin:2px;
        padding:5px;
        background:gray;
}
</style>
</head>
<body>

<h1>
<span class="action-span"><a href="{:U('add')}">添加新属性</a></span>
<span class="action-span1"><a href="#">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 商品列表 </span>
<div style="clear:both"></div>
</h1>

<div class="form-div">

  <form action="__ACTION__" method="get" name="searchForm">
    <img src="__PUBLIC__/Admin/images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH" />
      
    <select name="type_id">
      <option value="0">所有分类</option>
      <volist name="typedata" id="ty">
       <option value="{$ty['id']}" <if condition="$ty['id'] eq $type_id"> selected='selected' <else/></if> >{$ty.type_name}</option>
     </volist>
    </select>

  </form>
</div>
<form method="post" action="" name="listForm" >

  <div class="list-div" id="listDiv">
<table cellpadding="3" cellspacing="1">
  <tr>
    <th>
      <input onclick='listTable.selectAll(this, "checkboxes")' type="checkbox" />
      <a href="#">编号</a><img src="__PUBLIC__/Admin/images/sort_desc.gif"/>    </th>

    <th><a href="#">属性名称</a></th>
    <th><a href="#">商品类型</a></th>
    <th><a href="#">属性类型</a></th>
    <th><a href="#">属性值的录入方式</a></th>
    <th><a href="#">可选值列表</a></th>
    <th>操作</th>
  </tr>
      <volist name="attrdata" id='va'>
        <tr>
          <td><input type="checkbox" name="checkboxes[]" value="32" />{$va.id}</td>

          <td align="center" class="first-cell" style="">{$va.attr_name}</td>
          <td align="center">{$va.type_name}</td>
          <td align="center"><if condition="$va.attr_type eq 0">唯一属性<else/>单选属性</if></td>
          <td align="center"><if condition="$va.attr_input_type eq 0">手工输入<else/>列表选择</if></td>
          <td align="center">{$va.attr_value}</td>
          <td align="center">
            <a href="#" target="_blank" title="查看"><img src="__PUBLIC__/Admin/images/icon_view.gif" width="16" height="16" border="0" /></a>
            <a href="#" title="编辑"><img src="__PUBLIC__/Admin/images/icon_edit.gif" width="16" height="16" border="0" /></a>
            <a href="#" title="复制"><img src="__PUBLIC__/Admin/images/icon_copy.gif" width="16" height="16" border="0" /></a>
            <a href="#"  title="回收站"><img src="__PUBLIC__/Admin/images/icon_trash.gif" width="16" height="16" border="0" /></a>
            <a href="#" title="货品列表"><img src="__PUBLIC__/Admin/images/icon_docs.gif" width="16" height="16" border="0" /></a>          
          </td>
      </tr>
    </volist>
</table>

<table id="page-table" cellspacing="0">
  <tr>
    <td align="right" nowrap="true">
        {$show}
    </td>
  </tr>

</table>

</div>
</form>

<div id="footer">

</html>
